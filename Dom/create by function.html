 <!-- 2Nd WAY___-->
 <script>
    function addLanguage(langName){
        const li = document.createElement('li')  // create a tag li
        li.appendChild(document.createTextNode(langName)) // create by the langName(parameter) and append in list
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Jango')
    addLanguage('C#')

    //___________edit_____________________________________
    const secondLan = document.querySelector('li:nth-child(2)')  // select the second li name 
    // 1st way
    // secondLan.innerHTML = "Hello"

    //2nd way
    const li = document.createElement('li')  // create a li tag
    li.textContent = "Mojo"  // add content in new tag li
    secondLan.replaceWith(li)  // replace it

    // remove
    const lstlanguage = document.querySelector("li:last-child")
    lstlanguage.remove()
    




</script>
