<!-- 3. Add Event Listener -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="event.css">
</head>
<body>
  <h3>Add Event Listener</h3>
    <button id="myButton1" class="but1">Click me 1</button>
    <button id="myButton2" class="but2">Click me 2</button>
    <button id="myButton3" class="but3"> Click me 3</button>


    <script>
      // in add event listener
      // we neeed to pass (type, call function())
      document.getElementById("myButton1").addEventListener('click', function() {alert("abcg=dfghd")})
      document.getElementById("myButton2").addEventListener('mouseover', () => {alert("ami valo achi")})
      document.getElementById("myButton3").addEventListener('dblclick', () => {alert("ami valo achi")})
    </script>
</body>
</html>
