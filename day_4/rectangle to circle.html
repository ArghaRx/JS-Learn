<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="main">
        <div id="rectangle" class="rectangle">s</div>
        <button id="myButton1">click me</button>
    </div>

    <script>
        document.getElementById("myButton1").addEventListener('click', circle);

        function circle() {
            document.getElementById('rectangle').style.borderRadius = '50%';
        }
    </script>
</body>
</html>
